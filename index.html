<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Testing GeoAR.js - NIVA</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<link rel="stylesheet" href="./index.css">

<!-- Dynamically add places from Javascript -->
<script src="./places.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera
		  look-controls-enabled = 'false' arjs-look-controls= 'smoothingFactor: 0.1'
		  gps-camera = "simulateLatitude: 52.2667465209961; simulateLongitude: -7.09122848510742; simulateAltitude: 10; gpsMinDistance: 1; gpsTimeInterval: 10";
		  rotation-reader>
		</a-camera>
	</a-scene>
</body>
